            box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            
        }
    </style>
    <header>

    </header>
    <main>
        <div class="container" >
            

            
           
            <div class="col-md-12" >
                
               <div class="card">
                <div class="row">
                <div class="col-md-6">
                   
<img src="https://img.freepik.com/premium-photo/cute-young-girl-wearing-japanese-korean-style-schoolgirl-uniform-holding-book-pose-camera-with-fun-happy-front-school-building_102814-2943.jpg?size=626&ext=jpg&ga=GA1.2.1074905397.1678256820&semt=ais" class="img-fluid p-4" alt="" srcset="">
       <!-- <img src="https://img.freepik.com/free-photo/outdoor-autumn-portrait-happy-smiling-teenage-girl-with-copybooks_231208-147.jpg?w=360&t=st=1680191129~exp=1680191729~hmac=a981a1b8094f9d4c6edb5bab70d4cda941ac89dd044de58c5a8d9b20654b4297" alt="" class="p-4" srcset="">         -->
</div>

                <div class="col-md-6 p-4">
                <div class="card-header text-center bg-success text-white">
                     Form
                </div>
                <div class="card-body ">
                    <form action="" method="post" >
                        
                        <div class="form-body">
                        <div class="row align-items-end">
                            <div class="col-md-6 p-2">
    <label for="" class="form-label">Student Name</label>
    <input type="text" name="" class="form-control border-dark" required placeholder="First Name" id="">
                            </div>
                            <div class="col-md-6 p-2">
                            <input type="text" name="" class="form-control border-dark" placeholder="Last Name" required  id="">
                        </div>
                        </div>
                      
                           <div class="row">
                            <div class="col-md-12 p-2">
                                <!-- <label for="" class="form-label"></label> -->
                                <label for="" class="form-label">Admission No</label>
    
                                <input type="number" class="form-control border-dark"  required name="" id="">
                            </div>
                        </div>
                        
                            <div class="row">
                                <div class="col-md-6 p-2">
                                    <label for="" class="form-label ">Grade</label>
                                    <input type="text" name="" class="form-control border-dark" required  id="">
    
                                </div>
                                <div class="col-md-6 p-2">
                                    <label for="" class="form-label">Section</label>
                                    <input type="text" name="" class="form-control border-dark" required  id="">
    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 p-2">
                                    <Label class="form-select-label ">Courses</Label>
                                    <select name="" class="form-select border-dark" id="">
                                        <option value="">SELECT HERE</option>
                                        <option value="">3D PRINTING</option>
                                        <option value="">ROBOTICS</option>
                                        <option value="">IOT</option>
                                        <option value="">AI</option>
                                        <option value="">AR</option>
                                        <option value="">CODING</option>
                                        <option value="">RETAIL</option>
    
    
                                    </select>
                                </div>
                                <div class="col-md-6 p-2">
                                    <Label class="form-select-label">Term</Label>
    
                                    <select name="" class="form-select border-dark" id="">
                                        <option value="">SELECT HERE</option>

                                        <option value="">FIRST TERM</option>
                                        <option value="">SECOND TERM</option>
                                        <option value="">THIRD TERM</option>
                                        
    
    
                                    </select>
                                </div>
                                <div class="col-md-6 p-2">
                                    <label for="" class="form-label">
    Fees paid
                                    </label>
                                    <input type="number" name="" class="form-control border-dark" required id="">
                                </div>
                                <div class="col-md-6 p-2">
                                    <label for="" class="form-label">
    Parent Name
                                    </label>
                                    <input type="text" name="" class="form-control border-dark" required id="">
                                </div>
                                <div class="col-md-6 p-2">
                                    <label for="" class="form-label">
    Mobile
                                    </label>
                                    <input type="number" name="" class="form-control border-dark" required id="">
                                </div>
                                <div class="col-md-6 p-2">
                                    <label for="" class="form-label">
    email
                                    </label>
                                    <input type="email" name="" class="form-control border-dark" required id="">
                                </div>
                            </div>
                        </div>
                        
                           
                        
                    </form>
                </div>
                <div class="card-footer  bg-success">
                    <div class="col-md-12 " style="display: flex;justify-content: center;">
                        <button type="submit" class="btn btn-warning text-white text-center ">Submit</button>

                    </div>
                </div>
